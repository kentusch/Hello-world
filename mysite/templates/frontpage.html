{% extends "templates/wrapper.html" %}
{% block content%}
<div class="container">
 <div class="row">
 <div class="col-md-offset-3 col-md-6">
     <h1>Авторизуйтесь</h1>

 <div class="tab" role="tabpanel">
 <!-- Nav tabs -->
 <ul class="nav nav-tabs" role="tablist">
 <li role="presentation" class="active"><a href=" {% url 'login' %}" aria-controls="home" role="tab" data-toggle="tab">Авторизация</a></li>
 <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
 </ul>
 <!-- Tab panes -->
 <div class="tab-content tabs">
 <div role="tabpanel" class="tab-pane fade in active" id="Section1">
 <form class="form-horizontal" metod="post">
 <div class="form-group">
 <label for="exampleInputEmail1">Почта</label>
 <input type="email" class="form-control" id="exampleInputEmail1" >
 </div>
 <div class="form-group">
 <label for="exampleInputPassword1">Пароль</label>
 <input type="password" class="form-control" id="exampleInputPassword1">
 </div>
 <div class="form-group">
 <div class="main-checkbox">
 <input value="None" id="checkbox1" name="check" type="checkbox">
 <label for="checkbox1"></label>
 </div>
 <span class="text">Запомнить данные</span>
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-default">Войти</button>
 </div>
 <div class="form-group forgot-pass">
 <button type="submit" class="btn btn-default">Забыли пароль?</button>
 </div>
 </form>
 </div>
 <div role="tabpanel" class="tab-pane fade" id="Section2">
 <form class="form-horizontal">
 <div class="form-group">
 <label for="exampleInputEmail1">First Name</label>
 <input type="text" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputEmail1">Last Name</label>
 <input type="text" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputEmail1">Email address</label>
 <input type="email" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputPassword1">Password</label>
 <input type="password" class="form-control" id="exampleInputPassword1">
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-default">Sign up</button>
 </div>
 </form>
 </div>
 </div>
 </div>
{% endblock %}
